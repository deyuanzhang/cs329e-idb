
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% include "template.html" %}
  <title>Types of Pokemon</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Types of Pokemon</h1>
      <p>Listing on the types of Pokemon</p>
    </div>
    <div class="row">
      <center>
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading"><h2>Meet the types!</h2></div>

            <table>
              {% for t in type_all %}
                <tr>
                  <td>
                    <a href="/types/{{t.name}}">{{t.name | capitalize}}</a>
                  </td>
                </tr>
              {% endfor %}
            </table>
            </div>

          </div>
        </div>

      </center>
    </div>
  </div>
</body>
</html>
