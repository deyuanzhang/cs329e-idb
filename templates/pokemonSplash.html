
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"  >
  {% include "template.html" %}
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Our Pokemon</h1>
    </div>
    <center>
      <table id = "pokemonSplash" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Pokemon Name</th>
            <th>Attack</th>
            <th>Defense</th>
            <th>Special Attack</th>
            <th>Special Defense</th>
          </tr>
        </thead>
        <tbody>
          {% for p in pokemon_all %}
            <tr>
              <td><a data-name = "{{p.name}}" href="/pokemon/{{p.name}}">{{p.name |capitalize}}</a></td>
              <td><a href="https://bulbapedia.bulbagarden.net/wiki/Statistic#Attack">{{p.attack}}</a></td>
              <td><a href ="https://bulbapedia.bulbagarden.net/wiki/Statistic#Defense">{{p.defense}}</a></td>
              <td><a href="https://bulbapedia.bulbagarden.net/wiki/Statistic#Special_Attack">{{p.specialattack}}</a></td>
              <td><a href ="https://bulbapedia.bulbagarden.net/wiki/Statistic#Special_Defense">{{p.spdefense}}</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </center>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>

  <!-- DataTables -->
  <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
  
  <script>
  $(function(){
    $("#pokemonSplash").dataTable();
  })
  </script>
</body>


</html>
